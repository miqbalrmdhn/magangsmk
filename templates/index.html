<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculate BMI</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="book">
        <div class="bmi-form-container">
            <h2>Calculate BMI</h2>
            <form action="{{url_for('predict')}}" method="post">
                <div class="mb-3">
                    <label for="genderInput" class="form-label">Gender</label>
                    <select class="form-select" name="genderInput" id="genderInput">
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>
           
                <!-- Form untuk tinggi badan -->
                <div class="mb-3 bmi-badan">
                    <label for="heightInput" class="form-label">Height (cm)</label>
                    <input type="number" name="heightInput" class="form-control" id="heightInput" placeholder="Enter your height in centimeters" required>
                </div>

                <!-- Form untuk berat badan -->
                <div class="mb-3 bmi-badan">
                    <label for="weightInput" class="form-label">Weight (kg)</label>
                    <input type="number" class="form-control" name="weightInput" id="weightInput" placeholder="Enter your weight in kilograms" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="right">
            <div class="bmi-form-container hasil">
                <div class="hasil-akhir">
                    <h1>Hasil</h1>
                    {{ prediction_text }}
                </div>
            </div>
        </div>
    </div>

    <!-- Tambahkan skrip JavaScript setelah memuat Bootstrap bundle -->
    <script>
        
        // Dapatkan referensi elemen tombol dropdown
        const genderDropdownButton = document.getElementById('genderDropdown');
    
        // Dapatkan referensi elemen-elemen opsi dalam dropdown
        const genderOptions = document.querySelectorAll('.dropdown-item');
    
        // Dapatkan referensi tombol reset dropdown
        const resetButton = document.getElementById('resetGender');
    
        // Fungsi untuk mereset dropdown menjadi "Select Gender"
        function resetDropdown() {
            genderDropdownButton.textContent = "Select Gender";
            // Mengganti kelas btn-primary menjadi btn-secondary setelah direset
            genderDropdownButton.classList.replace('btn-primary', 'btn-secondary');
        }
    
        // Tambahkan event listener untuk setiap opsi dropdown
        genderOptions.forEach(option => {
            option.addEventListener('click', function() {
                // Ambil teks opsi yang dipilih
                const selectedGender = option.textContent;
                // Ganti teks tombol dropdown dengan teks opsi yang dipilih
                genderDropdownButton.textContent = selectedGender;
                // Mengganti kelas btn-secondary menjadi btn-primary
                genderDropdownButton.classList.replace('btn-secondary', 'btn-primary');
            });
        });
    
        // Tambahkan event listener untuk tombol reset dropdown
        resetButton.addEventListener('click', function() {
            resetDropdown();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
